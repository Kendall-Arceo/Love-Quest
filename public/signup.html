<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Sign Up Page</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="https://images.squarespace-cdn.com/content/v1/59ce5572cd0f681110043510/1531357019938-B2LC1PK4G4PU0LNKIW1Z/ke17ZwdGBToddI8pDm48kOyctPanBqSdf7WQMpY1FsRZw-zPPgdn4jUwVcJE1ZvWQUxwkmyExglNqGp0IvTJZUJFbgE-7XRK3dMEBRBhUpwwQIrqN0bcqL_6-iJCOAA0qwytzcs0JTq1XS2aqVbyK6GtMIM7F0DGeOwCXa63_4k/Heart+1.jpg?format=1000w" width="30" height="30" class="d-inline-block align-top" alt="">
          LOVEQUEST
        </a>
    </nav>

    <div class = "container">
        <div class = "slogan">
            <h5 >Inputting some quest guidelines... </h5>
        </div>

        <div class="card col-10 d-flex justify-content-center">
            <h5 class="card-header">New Love information needed!</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Your Date of Birth?</label>
                        <input type="email" class="form-control dob" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please use MM/DD/YYYY format">
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="email" class="form-control username-signup" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control password-signup" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control password-valid" id="exampleInputPassword1" placeholder="Confirm Password">
                        
                    </div>

                    <br><br>

                    <button type="submit" class="btn btn-danger">Submit</button>
                    
                
                </form>
            </div>
        </div>

    </div>

    <div class="fixed-bottom">Footer!</div>

    
</body>
</html>
